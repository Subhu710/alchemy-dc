<!DOCTYPE html>
<html>

  <head>
    <title>Get Entities in a PDF document</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body background="/images/backg.jpg">
    <img class="logo" src="/images/aplogo.png" height="80" width="70">
    <div class="mainy">
     <h1>Government of Andhra Pradesh</h1>
    </div>
    <form class="fm" action="/" method="post" enctype="multipart/form-data">
      <div class="fcontent">
      <span>Select PDF document to upload:</span><br><br>
      <input id="file" type="file" name="file" accept='application/pdf', title='Choose a PDF document to upload' />
      <input type="submit" value="Upload Document" name="submit">
      </div>
      <!-- <div id="entities"></div> -->
    </form>
  </body>

</html>
